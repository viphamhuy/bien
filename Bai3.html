<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       let a  = parseInt(prompt("Nhập điểm Vật lý "));
       let b = parseInt(prompt("Nhập điểm Hóa học "));
       let c = parseInt(prompt("Nhập điểm Sinh học "));
       let DTB = (a+b+c)/3;
       let Tong = a+b+c;
       document.write("Điểm trung bình là " + DTB);
       document.write("</br>");
       document.write("Tổng điểm là " + Tong);
   </script>

</body>
</html>
